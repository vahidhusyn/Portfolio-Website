<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcards Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body style="background-color: rgb(124, 45, 45)">
    <section>
      <h1 data-aos="zoom-in">Yoooo</h1>
    </section>

    <section>
      <h2 data-aos="fade-up">Moment you been waiting for</h2>
      <p data-aos="zoom-in-right">This is it...</p>
    </section>

    <section>
      <h1 data-aos="zoom-out-down">Presenting AOS Library</h1>
      <p data-aos="zoom-out-up">Giving you best animations</p>
    </section>

    <section>
      <p data-aos="flip-left">Amazing right!</p>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
